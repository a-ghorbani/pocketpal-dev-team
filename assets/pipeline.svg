<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 1080" width="720" height="1080">
  <defs>
    <style>
      /* ‚îÄ‚îÄ Light Mode (default) ‚îÄ‚îÄ */
      :root {
        --bg: #fafbfc;
        --card-bg: #ffffff;
        --card-border: #e1e4e8;
        --text: #24292f;
        --text-muted: #57606a;
        --connector: #c9d1d9;
        --blue: #0969da;
        --blue-bg: #ddf4ff;
        --blue-border: #54aeff;
        --green: #1a7f37;
        --green-bg: #dafbe1;
        --green-border: #4ac26b;
        --amber: #9a6700;
        --amber-bg: #fff8c5;
        --amber-border: #d4a72c;
        --indigo: #5a67d8;
        --indigo-bg: #eef0ff;
        --indigo-border: #8b93e6;
        --step-bg: #ffffff;
        --step-border: #8b93e6;
        --icon-bg: #eef0ff;
      }

      /* ‚îÄ‚îÄ Dark Mode ‚îÄ‚îÄ */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0d1117;
          --card-bg: #161b22;
          --card-border: #30363d;
          --text: #e6edf3;
          --text-muted: #8b949e;
          --connector: #484f58;
          --blue: #58a6ff;
          --blue-bg: #0c2d6b;
          --blue-border: #1f6feb;
          --green: #3fb950;
          --green-bg: #0a3d1e;
          --green-border: #238636;
          --amber: #d29922;
          --amber-bg: #3b2e00;
          --amber-border: #9e6a03;
          --indigo: #a5b4fc;
          --indigo-bg: #1e1b4b;
          --indigo-border: #6366f1;
          --step-bg: #1c2128;
          --step-border: #6366f1;
          --icon-bg: #1e1b4b;
        }
      }

      .bg { fill: var(--bg); }
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
      .stage-label { font-size: 11.5px; font-weight: 700; fill: var(--indigo); letter-spacing: 0.08em; }
      .step-text { font-size: 11px; font-weight: 600; fill: var(--text); text-anchor: middle; dominant-baseline: central; }
      .terminal-label { font-size: 13px; font-weight: 700; letter-spacing: 0.04em; text-anchor: middle; dominant-baseline: central; }
      .terminal-sub { font-size: 11px; font-weight: 400; text-anchor: middle; dominant-baseline: central; }
      .input-text { fill: var(--blue); }
      .output-text { fill: var(--green); }
      .decision-text { font-size: 12px; font-weight: 700; fill: var(--amber); letter-spacing: 0.04em; text-anchor: middle; dominant-baseline: central; }
      .card { fill: var(--card-bg); stroke: var(--card-border); stroke-width: 1.5; }
      .card-divider { stroke: var(--card-border); stroke-width: 1; }
      .step-box { fill: var(--step-bg); stroke: var(--step-border); stroke-width: 1.5; }
      .icon-box { fill: var(--icon-bg); stroke: var(--indigo-border); stroke-width: 1; }
      .input-box { fill: var(--blue-bg); stroke: var(--blue-border); stroke-width: 2; }
      .output-box { fill: var(--green-bg); stroke: var(--green-border); stroke-width: 2; }
      .decision-box { fill: var(--amber-bg); stroke: var(--amber-border); stroke-width: 2; }
      .connector-line { stroke: var(--connector); stroke-width: 2; }
      .connector-arrow { fill: var(--connector); }
      .step-arrow { stroke: var(--connector); stroke-width: 1.5; fill: none; }
    </style>
